---
- hosts: localhost
  become: yes
  roles:
    - ../../../ansible-yum-cron
  vars:
    shhirose_yum_cron_daily:
      update_cmd: 'security'
      apply_updates: 'yes'
    shhirose_yum_cron_hourly:
      update_cmd: 'minimal'
      download_updates: 'yes'
    shhirose_yum_cron:
      check_first: 'yes'
      error_level: 1
